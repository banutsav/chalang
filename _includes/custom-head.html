<meta content="{{ site.title }}" property="og:site_name">

{% if page.title %}
  <meta content="{{ site.title }} - {{ page.title }}" property="og:title">
{% else %}
  <meta content="{{ site.title }}" property="og:title">
{% endif %}

{% if page.title %}
  <meta content="article" property="og:type">
{% else %}
  <meta content="website" property="og:type">
{% endif %}

<meta content="{{ site.tagline }}" property="og:description">
<meta content="{{ '/img/logo.png' | absolute_url }}" property="og:image">

<!-- Favicon -->
<link rel="shortcut icon" href="{{ '/img/logo.png' | absolute_url }}">
